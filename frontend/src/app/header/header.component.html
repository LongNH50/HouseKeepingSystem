<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div
    class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4"
  >
    <a href="#" class="flex items-center">
      <img
        src="https://cdn0.iconfinder.com/data/icons/hygiene-25/64/bucket-cleaning-housekeeping-miscellaneous-512.png"
        class="h-8 mr-3"
        alt="Flowbite Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >Sparkling Spaces</span
      >
    </a>
    <div class="flex items-center md:order-2">
      <button
        [hidden]="isLoggined()"
        id="mega-menu-dropdown-button"
        data-dropdown-toggle="mega-menu-dropdown"
        class="flex items-center justify-between w-full py-2 pl-3 pr-4 font-medium text-gray-900 border-b border-gray-100 md:w-auto hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700"
      >
        Login
        <svg
          aria-hidden="true"
          class="w-5 h-5 ml-1"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
      <!-- aa -->
      <div
        id="mega-menu-dropdown"
        class="absolute z-10 grid hidden w-auto grid-cols-2 text-sm bg-white border border-gray-100 rounded-lg shadow-md dark:border-gray-700 md:grid-cols-1 dark:bg-gray-700"
      >
        <div class="p-4 pb-0 text-gray-900 md:pb-4 dark:text-white">
          <ul class="space-y-4" aria-labelledby="mega-menu-dropdown-button">
            <li>
              <button
                (click)="gotoLogin()"
                class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-500"
              >
                Admin
              </button>
            </li>
            <li>
              <button
                (click)="gotoUserLogin()"
                class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-500"
              >
                Customer
              </button>
            </li>
          </ul>
        </div>
      </div>

      <button
        class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800"
        *ngIf="state._id; else howsignbuttons"
        (click)="signOut()"
      >
        Sign Out
      </button>
      <ng-template #howsignbuttons>
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 mr-1 md:mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          (click)="gotoSignup()"
        >
          SignUp
        </button>
        <!-- <button (click)="gotoLogin()">Login</button> -->
      </ng-template>

      <img
        id="avatarButton"
        type="button"
        data-dropdown-toggle="userDropdown"
        data-dropdown-placement="bottom-start"
        class="w-10 h-10 rounded-full cursor-pointer"
        src="https://img.freepik.com/free-icon/avatar_318-158392.jpg"
        alt="User dropdown"
      />

      <!-- Dropdown menu -->
      <div
        id="userDropdown"
        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
      >
        <ul
          class="py-2 text-sm text-gray-700 dark:text-gray-200"
          aria-labelledby="avatarButton"
        >
          <li>
            <button
              (click)="gotoUpdateUser(state._id)"
              [hidden]="state.isAdmin"
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              Update account
            </button>
          </li>
          <li>
            <button
              (click)="gotoUserInfo(state._id)"
              *ngIf="!state.isAdmin; else isAdmin"
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              {{ state.name }}
            </button>

            <ng-template #isAdmin>
              <button
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >
                Admin
              </button>
            </ng-template>
          </li>
          <li>
            <button
              (click)="gotoDetailContract(state._id)"
              [hidden]="state.isAdmin"
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              House Keepers
            </button>
          </li>
        </ul>
        <div class="py-1">
          <button
            (click)="signOut()"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
          >
            Sign out
          </button>
        </div>
      </div>

      <button
        data-collapse-toggle="mega-menu"
        type="button"
        class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="mega-menu"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          aria-hidden="true"
          class="w-6 h-6"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <div
      id="mega-menu"
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
    >
      <ul
        class="flex flex-col mt-4 font-medium md:flex-row md:space-x-8 md:mt-0"
      >
        <li>
          <a
            href="#"
            class="block py-2 pl-3 pr-4 text-blue-600 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-blue-500 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <!-- aa -->
        </li>

        <li>
          <button
            (click)="goToListHK()"
            class="block py-2 pl-3 pr-4 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700"
          >
            House Keepers
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="./userLogin.component.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="center">
      <input type="checkbox" id="show" />
      <label for="show" class="show-btn">Press me</label>
      <div class="container">
        <label for="show" class="close-btn fas fa-times" title="close"></label>
        <div class="text">Login Form</div>
        <form [formGroup]="form" (ngSubmit)="login()">
          <div class="data">
            <label>Email or Phone</label>
            <input formControlName="email" type="text" required />
            <small
              style="color: red"
              *ngIf="form.get('email')?.errors?.['required']&& form.get('email')?.touched"
              >Email is required
            </small>
            <small
              style="color: red"
              *ngIf="form.get('email')?.errors?.['email']&& form.get('email')?.touched"
              >Email invalid
            </small>
          </div>
          <div class="data">
            <label>Password</label>
            <input type="password" formControlName="password" required />
            <small
              style="color: red"
              *ngIf="form.get('password')?.errors?.['required']&&form.get('password')?.touched"
            >
              Password is required
            </small>
          </div>
          <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="btn">
            <div class="inner"></div>
            <button type="submit" [disabled]="!form.valid">login</button>
          </div>
          <div class="signup-link">
            Not a member? <a href="#">Signup now</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
